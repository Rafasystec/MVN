<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:p="http://primefaces.org/ui"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:composite="http://java.sun.com/jsf/composite"
      			xmlns:f="http://java.sun.com/jsf/core"
  				xmlns:h="http://java.sun.com/jsf/html">
  		
  	<!-- 
	Essa tag serve para declarar todos os atributos que poderão ser passados 
	para uso no nosso composite component
	 -->			
	<composite:interface>
		<composite:attribute name="endereco" 	 shortDescription="Objeto endereco que sera passado" type="br.com.barcadero.tables.Endereco" />		
	</composite:interface>
	
	<composite:implementation>
	    <p:panel header="Endereco">
			<div class="ui-fluid">
    			<p:panelGrid   columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">	
						<p:outputLabel value="CEP:" for="cep"/>
						<p:inputMask id="cep" mask="99999-999" value="#{cc.attrs.endereco.cep}" size="9"/>
						<p:outputLabel value="Número:" for="numero"/>
						<p:inputText id="numero" value="#{cc.attrs.endereco.numero}" maxlength="15" size="10"/>
					
					
					
					   	<p:outputLabel> tipo Logradouro:</p:outputLabel>
					   	<p:selectOneMenu value="#{cc.attrs.endereco.tpLogradouro}" >
					   		<f:selectItem itemLabel="Selecione" itemValue="0"/>
							<f:selectItems value="#{beanEndereco.tipoLogradouro}" var="log"
								itemValue="#{log.value}" itemLabel="#{log.lable}"
						/>
						</p:selectOneMenu>
						
						<p:outputLabel value="Logradouro:" for="lograd"/>
					   	<p:inputText id="lograd" value="#{cc.attrs.endereco.logradouro}" ></p:inputText>
					
						<p:outputLabel value="Estado:" for="txtEstado"/>
					   	<p:selectOneMenu id="txtEstado" value="#{cc.attrs.endereco.uf}">
					   		<f:selectItem itemLabel="Selecione" itemValue="0"/>
					   		<f:selectItems value="#{beanEndereco.estados}" var="estado" />
					   	</p:selectOneMenu>
					   	
						<p:outputLabel value="Cidade:" for="txtCidade" />
					   	<p:inputText id="txtCidade" value="#{cc.attrs.endereco.cidade}"/>
					   	
					   	<p:outputLabel value="Bairro:" for="txtBairro"/>
					   	<p:inputText id="txtBairro" value="#{cc.attrs.endereco.bairro}" />
					   		
					    <p:outputLabel value="Complemeto:" for="txtComplemento"/>
					   	<p:inputText id="txtComplemento" value="#{cc.attrs.endereco.complemento}" />
			   	</p:panelGrid>
			</div>	
		</p:panel>
	</composite:implementation>
</ui:composition>
