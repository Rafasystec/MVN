<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 	 	
    <ui:composition>
        <div id="content">                            
	        <h:form id="formMain">
	        	<div class="header">
		        	<div class="row">
		   				<div class="col-md-6">
		        			<span class="titulo"><i class="fa fa-#{pageIcon}"></i> #{pageTitle}</span>
		        		</div>
		        		<div class="col-md-6">
		        			<span>  #{beanContent.loja}</span>
		        		</div>
		        		<div class="col-md-6 text-right">
			        		<ui:insert name="header" />			        		
			        	</div>
		        	</div>
	        	</div>
	        	<p:messages id="msgs" showSummary="true" showDetail="true" closable="true" showIcon="false" />
      			<ui:insert name="body" />
      			<ui:insert name="footer" />      			
	   		</h:form>
	   		<ui:insert name="dialog" />
        </div>
    </ui:composition>
    
</html>
