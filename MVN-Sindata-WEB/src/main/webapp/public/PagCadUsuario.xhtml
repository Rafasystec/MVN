<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Vendor - Novo usu치rio</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author"
		content="Rafael Rocha - Baseado em um templete do BootStrap" />
	<f:facet name="middle">
		<h:outputStylesheet name="css/normalize.css" />
		<h:outputStylesheet name="css/bootstrap.css" />
		<h:outputStylesheet name="css/bootflat.min.css" />
		<h:outputStylesheet name="css/pace-theme.css" />
		<h:outputStylesheet name="css/simple-sidebar.css" />
		<h:outputStylesheet name="css/default.css" />
		<h:outputStylesheet name="css/main.css" />

		<!--<h:outputScript name="js/jquery-2.1.4.min.js" target="body" />-->
		<h:outputScript name="js/bootstrap.min.js" target="body" />
		<h:outputScript name="js/autoNumeric.min.js" target="body" />
	</f:facet>

</h:head>

<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Novo usu치rio MASTER</h2>
					</div>
					<div class="panel-body">
						<h:form id="frmCadUser">
							 <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
							
							<h:panelGrid columns="2">
								<p:outputLabel value="Nome:" for="nome" />
								<p:inputText id="nome" value="#{cadUsuario.usuario.nome}"
									required="true" requiredMessage="Informe o nome para o Usu치rio" />
								<p:outputLabel value="E-mail:" for="email" />
								<p:inputText id="email" value="#{cadUsuario.usuario.email}"
									required="true" requiredMessage="Informe uma conta de e-mail" />
								<p:outputLabel value="Senha:" for="senha" />
								<p:password id="senha" value="#{cadUsuario.usuario.passWord}"
									required="true" requiredMessage="Informe a senha" />
								<p:outputLabel value="Confirme:" for="confirme" />
								<p:password id="confirme" value="#{cadUsuario.confirm}"
									required="true" requiredMessage="Informe o nome para o Usu치rio" />
							</h:panelGrid>
							<i class="divider"></i>
							<div class="row">
								<div class="col-md-4">
									<div class="input-group">
										
										<br />
										<h:commandButton action="#{cadUsuario.salvar}" value="Salvar" type="submit"/>
											
										
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
