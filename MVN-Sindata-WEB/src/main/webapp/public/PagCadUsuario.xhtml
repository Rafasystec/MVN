<!DOCTYPE html>
<html
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Usu√°rios</title>
	</h:head>
	<h:body>
		<ui:composition template="/index.xhtml">
		<ui:define name="conteudo">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{cadUsuario.usuario.nome}"/>
				<p:outputLabel value="E-mail:" for="email" />
				<p:inputText id="email" value="#{cadUsuario.usuario.email}"/>
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="#{cadUsuario.usuario.passWord}"/>
				<p:outputLabel value="Confirme" for="confirme" />
				<p:password id="confirme" value="#{cadUsuario.confirm}"/>
			</h:panelGrid>
			<h:panelGrid>
				<p:commandButton value="Salvar" action="#{cadUsuario.salvar}" ajax="false"/>
			</h:panelGrid>
		</ui:define>
		</ui:composition>
	</h:body>
</html>
