<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- http://localhost:8082/Nautilus/admin/PagConfigCFe.xhtml -->
<ui:composition template="../templates/main.xhtml">
	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="tachometer" />
	<ui:param name="pageTitle" value="Clientes" />


	<ui:define name="body">
		<p:panel header="Configurações para o CF-e">

			<p:panelGrid columns="2" id="matchGrid" cellpadding="5">
				<p:outputLabel id="lblCodAtivacao" value="Código de Ativação:" for="txtCodAtivacao" />
				<p:password id="txtCodAtivacao" value="#" match="txtConfAtivacao"
					label="Password 1" required="true" requiredMessage="Código de ativação deve ser informado!"/>

				<h:outputLabel for="txtConfAtivacao" value="Confirme Cód. Ativação:" />
				<p:password id="txtConfAtivacao" value="#"
					label="Password 2" required="true" requiredMessage="Confirme o codigo de ativação!"/>
			</p:panelGrid>

		</p:panel>
	</ui:define>
</ui:composition>

</html>
