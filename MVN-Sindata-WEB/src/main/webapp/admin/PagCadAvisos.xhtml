<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<ui:composition  template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="users" />
	<ui:param name="pageTitle" value="Clientes" />

	<ui:define name="body">
		<p:panel header="Avisos para esta loja">
			<h:panelGrid columns="2">

				<p:outputLabel value="Mostrar a patir de:" for="dtIni" />
				<p:calendar id="dtIni" value="#{avisos.aviso.dtExibir}"
					pattern="dd/MM/yyyy" required="true" maxlength="10" />

				<p:outputLabel value="Aparecerá até o dia:" for="dtFim" />
				<p:calendar id="dtFim" value="#{avisos.aviso.dtValidade}"
					pattern="dd/MM/yyyy" required="true" maxlength="10" />

				<p:outputLabel value="Tipo de  aviso:" for="tpAviso" />
				<p:selectOneMenu value="#{avisos.aviso.flTipo}">
					<f:selectItems id="tpAviso" value="#{avisos.tipos}" var="tipo"
						itemLabel="#{tipo.label}" />
				</p:selectOneMenu>

				<p:outputLabel value="Aviso" for="aviso" />
				<p:inputTextarea id="aviso" value="#{avisos.aviso.descricao}" />

			</h:panelGrid>
			<h:panelGrid columns="6">
				<p:commandButton value="Salvar" action="#{avisos.salvar}"
					ajax="false" />
				<p:commandButton value="Excluir" action="#{avisos.deletar}"
					ajax="false" />
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
