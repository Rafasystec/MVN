<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components">
<ui:composition template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="chevron-circle-right" />
	<ui:param name="pageTitle" value="Receitas" />

	<ui:define name="body">
		
		 <p:accordionPanel>
		<ui:remove>
        <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}"
				update="msg" />
        <p:ajax event="tabClose" listener="#{tabbedView.onTabClose}"
				update="msg" />
		</ui:remove>
 		<!-- Tab das receitas fixas do mes -->
        <p:tab title="Receitas Fixas">
            <h:panelGrid columns="2" cellpadding="10">
                <p:panel header="Receitas fixas">
						<p:dataTable id="receitas" var="receita" paginator="true"
							value="#{beanReceita.receitasFixas}"
							resizableColumns="true" style="margin-bottom:20px"
							selectionMode="single"
							selection="#{beanReceita.selectedReceita}"
							rowKey="#{receita.codigo}" rows="10" scrollable="true">
							
							<f:facet name="header" >
	            				<h:outputText value="#{beanReceita.totalReceitas}" style="color:#0000FF">
	            					<f:convertNumber pattern="##,###.00" />
	            				</h:outputText>
        					</f:facet>
							<p:column headerText="Descrição">
								<h:outputText value="#{receita.descricao}" />
							</p:column>
							<p:column headerText="Dia base">
								<h:outputText value="#{receita.diaBase}" />
								
							</p:column>
							<p:column headerText="Valor $"
								style="text-align: right;width:115px;">
								<h:outputText value="#{receita.valor}">
									<f:convertNumber pattern="##,###.00" />
								</h:outputText>
							</p:column>

							
						</p:dataTable>
						
					</p:panel>

            </h:panelGrid>
        </p:tab>
        <p:tab title="Receitas recebidas este Mês">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText
						value="Mostrar receitas recebidas no Mês" />
            </h:panelGrid>
        </p:tab>
		<ui:remove>
        <p:tab title="Reajustes">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage
						name="demo/images/godfather/godfather3.jpg" />
                <h:outputText
						value="After a break of more than 15 years..." />
            </h:panelGrid>
        </p:tab>
		</ui:remove>
    </p:accordionPanel>
	</ui:define>
</ui:composition>
</html>
