<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components">
<ui:composition template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="hand-o-right" />
	<ui:param name="pageTitle" value="Fechar Caixa" />

	<ui:define name="body">
		<p:panel header="Fechar Caixa">
			<p:hotkey bind="F1"  action="abrirCaixa"/>
			<p:panelGrid columns="2" styleClass="noBorder">
				<clx:currency id="txtSangria" title="Valor da Sangria do caixa" value="#{beanAbrirCaixa.caixaAbertura.suprimento}" label="Valor Sangria" />
			</p:panelGrid>
			<p:panelGrid columns="2" styleClass="noBorder">
				<p:commandButton value="Fechar Caixa - F1" action="#{beanAbrirCaixa.salvar}"/>
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
