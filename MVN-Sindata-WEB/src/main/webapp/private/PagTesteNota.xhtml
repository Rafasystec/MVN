<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h1>Teste de Nota</h1>
	<h:form>
		<ui:composition template="index.xhtml">
			<ui:define name="conteudo">
			<div class="ui-fluid">
    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
        <p:outputLabel for="input" value="Input"/>
        <p:inputText id="input"/>
 
        <p:outputLabel for="area" value="Textarea"/>
        <p:inputTextarea id="area"/>
 
        <p:outputLabel for="calendar" value="Calendar"/>
        <p:calendar id="calendar"/>
 
        <p:outputLabel for="ac" value="AutoComplete"/>
        <p:autoComplete id="ac" completeMethod="#{autoCompleteView.completeText}" />
 
        <p:outputLabel for="mask" value="Mask"/>
        <p:inputMask id="mask" mask="99/99/9999"/>
 
        <p:outputLabel for="pwd" value="Password"/>
        <p:password id="pwd" />
 		</p:panelGrid>
 		</div>
		  		<h:commandButton action="#{notaItens.salvar}" value="SalvarItem" ></h:commandButton>
			<div class="ui-grid">
	    <div class="ui-grid-col-4">
			 <p:outputLabel for="area2" value="Textarea"/>
        <p:inputTextarea id="area2"/>
		</div>
	    <div class="ui-grid-col-4"> 
	    <p:outputLabel for="ac2" value="AutoComplete"/>
        	<p:autoComplete id="ac2" completeMethod="#{autoCompleteView.completeText}" />
 		</div>
	    <div class="ui-grid-col-4">
	    	<p:outputLabel for="mask2" value="Mask"/>
        	<p:inputMask id="mask2" mask="99/99/9999"/>
        </div>
	</div>
			</ui:define>
		</ui:composition>
	</h:form>
	
</h:body>
</html>
