<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <meta charset="utf-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>WEB E.R.P</title>

 	<h:outputStylesheet name="main.css" library="css" />
    <h:outputStylesheet name="venda.css" library="css" />
    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <!-- MetisMenu CSS -->
    <h:outputStylesheet name="metisMenu.min.css" library="css" />
    <!-- Timeline CSS -->
    <h:outputStylesheet name="timeline.css" library="css" />
    <!-- Custom CSS -->
    <h:outputStylesheet name="sb-admin-2.css" library="css" />
    <!-- Morris Charts CSS -->
    <h:outputStylesheet name="morris.css" library="css" />
    <!-- Custom Fonts -->
    <h:outputStylesheet name="font-awesome.min.css" library="css" />

</h:head>
<h:body>
	
	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Selecione a loja e empresa</h2>
                    </div>
                    <div class="panel-body">
                        <h:form id="frmLogin">
                        <p:hotkey bind="F1" action="#{escolherEmp.entrar}" />
                        <p:messages showDetail="true"/>
                            <fieldset>
                                <div class="form-group">
                                	<h:selectOneMenu styleClass="form-control" name="empresa" id="emp" value="#{escolherEmp.codEmp}" required="true">
										<f:selectItem itemLabel="Primeiro escolha a empresa" itemValue="0"/>
										<f:selectItems value="#{escolherEmp.empresa}" var="emp" itemLabel="#{emp.pessoaJuridica.fantasia}" itemValue="#{emp.codigo}"/>
										<p:ajax update="cboLoja"/>
									</h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                	<h:selectOneMenu styleClass="form-control" name="loja" id="cboLoja" value="#{escolherEmp.codLoja}" required="true">
										<f:selectItem itemLabel="Depois escolha a loja" itemValue="0"/>
										<f:selectItems value="#{escolherEmp.lojas}" var="varloja" itemLabel="#{varloja.pessoaJuridica.fantasia}" itemValue="#{varloja.codigo}"/>
										<f:convertNumber integerOnly="true"/>
									</h:selectOneMenu>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <p:commandButton styleClass="btn btn-lg btn-success btn-block" value="Entrar" action="#{escolherEmp.entrar}" ajax="false"/>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- Bootstrap Core JavaScript -->
    <h:outputScript name="bootstrap.min.js" library="js"/>
    <!-- Metis Menu Plugin JavaScript -->
    <h:outputScript name="metisMenu.min.js" library="js"/>
    <!-- Morris Charts JavaScript -->
    <h:outputScript name="raphael-min.js" library="js"/>
    <!-- Custom Theme JavaScript -->
    <h:outputScript name="sb-admin-2.js" library="js"/>
	
	</h:body>

</html>
