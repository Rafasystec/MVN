<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Forma de Gestão</title>
	</h:head>
<h:body>
	<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">
	<h:form id="cadFormaGestao">
		<p:panel header="Formas de Gestão" footer="Todos os direitos reservados. Leia o manual do usuário">
			<table border="0">
				<tr>
				<!--  
					<td colspan="1">
						<p:outputLabel value="Cod. Entidade:"/> <br/>
						<p:inputText id="codEntidade" size="5"/>
					</td>
				 -->
					<td colspan="3">
						<p:outputLabel value="Entidade:"/> <br/>
						<p:inputText id="nomeEntidade" size="35"/>
						<img src="Imagens/icone_lupa33.gif" alt="lopa para pesquisa" onclick=""/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p:selectOneRadio id="radioFormaGestao" value="#{beanFormaGestao.tpGestao}">
							<f:selectItem itemLabel="Diretória Executiva" itemValue="1"/>
							<f:selectItem itemLabel="Diretória Colegiada" itemValue="2"/>
							<f:selectItem itemLabel="Outra Forma" 		  itemValue="3"/>
						</p:selectOneRadio>
					</td>
					<td>
						<p:outputLabel value="Qual:" for="txtQual"/> <br/>
						<p:inputText id="txtQual" value="#{beanFormaGestao.outraGestao}"/>
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Data Eleição" for="txtDtEleicao"/> <br/>
						<p:inputText id="txtDtEleicao" value="#{beanFormaGestao.dtEleicao}"/>
						
					</td>
					<td>
						<p:outputLabel value="Data Posse" for="txtDtPosse"/> <br/>
						<p:inputText id="txtDtPosse" value="#{beanFormaGestao.dtPosse}"/>
					</td>
					<td>
						<p:outputLabel value="Duração do Mandato:" for="selDuracao"/>
						<p:selectOneMenu id="selDuracao" value="#{beanFormaGestao.duracaoMandato}">
							<f:selectItem itemLabel="1" itemValue="1"/>
							<f:selectItem itemLabel="2" itemValue="2"/>
							<f:selectItem itemLabel="3" itemValue="3"/>
							<f:selectItem itemLabel="4" itemValue="4"/>
							<f:selectItem itemLabel="5" itemValue="5"/>
							<f:selectItem itemLabel="6" itemValue="6"/>
							<f:selectItem itemLabel="7" itemValue="7"/>
							<f:selectItem itemLabel="8" itemValue="8"/>
							<f:selectItem itemLabel="9" itemValue="9"/>
							<f:selectItem itemLabel="10" itemValue="10"/>
						</p:selectOneMenu>
						<p:outputLabel value="anos."/>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<p:outputLabel value="Cargo:" for="selCargo"/> <br/>
						<p:selectOneMenu id="selCargo" value="#{beanFormaGestao.componente.cargo}">
							<f:selectItem itemLabel="Presidente" 			itemValue="PRESIDENTE"		/>
							<f:selectItem itemLabel="Vice-Presidente" 		itemValue="VICEPRESIDENTE"	/>
							<f:selectItem itemLabel="Secretário(a) Geral" 	itemValue="SECRETARIOGERAL"	/>
							<f:selectItem itemLabel="1º Secretário(a)" 		itemValue="1SECRETARIO"		/>
							<f:selectItem itemLabel="Tesoureiro(a)" 		itemValue="TESOUREIRO"		/>
							<f:selectItem itemLabel="1º Tesoureiro(a)" 		itemValue="1TESOUREIRO"		/>
						</p:selectOneMenu>
					</td>
					<td>
						<p:outputLabel value="Nome:" for="txtNome"/> <br/>
						<p:inputText id="txtNome" value="#{beanFormaGestao.componente.nome}"/>
					</td>
					<td>
						<p:outputLabel value="Email:" for="txtEmail"/> <br/>
						<p:inputText id="txtEmail" value="#{beanFormaGestao.componente.email}"/>
					</td>
					<td>
						<br/>
						<p:button value="+" onclick=""/>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<p:dataTable id="grid" var="componentes" 	value="#{beanFormaGestao.componentes}" paginator="true" rows="6">
							<p:column headerText="Cargo:">
								<h:outputText value="#{componentes.cargo}" />
							</p:column>
							<p:column headerText="Nome:">
								<h:outputText value="#{componentes.nome}" />
							</p:column>
							<p:column headerText="Email">
								<h:outputText value="#{componentes.email}" />
							</p:column>
						</p:dataTable>
					</td>
				</tr>
			</table>
			<p:panelGrid columns="2">	
			<p:panel header="Filiado à uma Federação:">
				<p:selectOneRadio id="radioFeder" value="#{beanFormaGestao.flFiliadoFeder}">
					<f:selectItem itemLabel="Sim" id="simFeder"   itemValue="S"/>
					<f:selectItem itemLabel="Não" id="naoFeder"  itemValue="N"/>
				</p:selectOneRadio>
				<br/>
				<p:inputText id="feder" value="#{beanFormaGestao.filiadoA}"/>
			</p:panel>
			<p:panel header="Filiado à uma Confederação:">
				<p:selectOneRadio  id="radioConfer" value="#{beanFormaGestao.flFiliadoConfer}">
					<f:selectItem itemLabel="Sim" id="simConfer"   itemValue="S"/>
					<f:selectItem itemLabel="Não" id="naoConfer"  itemValue="N"/>
				</p:selectOneRadio>
				<br/>
				<p:inputText id="confeder" value="#{beanFormaGestao.confederA}"/>
			</p:panel>
		</p:panelGrid>
		</p:panel>
	</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
