<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components">
<ui:composition template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="hand-o-right" />
	<ui:param name="pageTitle" value="Cadastro de Vendedor" />

	<ui:define name="body">
		<clx:buttonsCrud id="btnUps" bean="#{vendedor}"/>
		<p:panel header="Vendedores">
			<p:panelGrid columns="2" styleClass="noBorder">
				<p:outputLabel id="lblApelido" value="Apelido:" />
				<p:inputText id="txtApelido" value="#{vendedor.vendedor.apelido}"  maxlength="40"/>
				<p:outputLabel id="lblPercentualComissao"
					value="Percentual Comissão:" />
				<p:inputText id="txtComissao"
					value="#{vendedor.vendedor.percentComissao}" />

				<p:outputLabel id="lblAtivo" value="Ativo:" />
				<p:selectOneMenu id="cboAtivo" value="#{vendedor.vendedor.flAtivo}">
					<f:selectItems value="#{vendedor.ativos}" />
				</p:selectOneMenu>
				<p:outputLabel id="lblCodFuncionario" value="Código Funcionário" />
				<p:inputText id="txtCodFuncionario"
					value="#{vendedor.codFuncionario}" />
				
			</p:panelGrid>
		</p:panel>
			<p:dataTable id="grid" var="vend"
				value="#{vendedor.findAll}" resizableColumns="true"
				style="margin-bottom:20px" selectionMode="single"
				selection="#{vendedor.selectedVendedor}" rowKey="#{vend.codigo}" rows="10"
				scrollable="true" paginator="true">
	
				<f:facet name="header">
	            	Vendedores do Sistema
	        	</f:facet>
				<p:column headerText="Código">
					<h:outputText value="#{vend.codigo}" />
				</p:column>
				<p:column headerText="Apelido">
					<h:outputText value="#{vend.apelido}" />
				</p:column>
				<p:column headerText="Data de cadatro">
					<h:outputText value="#{vend.dtCadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		<clx:buttonsCrud id="btnDowns" bean="#{vendedor}"/>
	</ui:define>
</ui:composition>
</html>
