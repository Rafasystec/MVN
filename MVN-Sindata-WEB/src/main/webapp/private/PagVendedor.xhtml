<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components">
<ui:composition template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="hand-o-right" />
	<ui:param name="pageTitle" value="Cadastro de Vendedor" />

	<ui:define name="body">
		<clx:buttonsCrud id="btnUps" bean="#{vendedor}"/>
		<p:panel header="Vendedores">
			<p:panelGrid columns="2" styleClass="noBorder">
				<p:outputLabel id="lblApelido" value="Apelido:" />
				<p:inputText id="txtApelido" value="#{vendedor.vendedor.apelido}" />
				<p:outputLabel id="lblPercentualComissao"
					value="Percentual Comissão:" />
				<p:inputText id="txtComissao"
					value="#{vendedor.vendedor.percentComissao}" />

				<p:outputLabel id="lblAtivo" value="Ativo:" />
				<p:selectOneMenu id="cboAtivo" value="#{vendedor.vendedor.flAtivo}">
					<f:selectItems value="#{vendedor.ativos}" />
				</p:selectOneMenu>
				<p:outputLabel id="lblCodFuncionario" value="Código Funcionário" />
				<p:inputText id="txtCodFuncionario"
					value="#{vendedor.codFuncionario}" />

			</p:panelGrid>
		</p:panel>
		<clx:buttonsCrud id="btnDowns" bean="#{vendedor}"/>
	</ui:define>
</ui:composition>
</html>
