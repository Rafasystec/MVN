<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components">
<ui:composition template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="cart-plus" />
	<ui:param name="pageTitle" value="Venda Rápida" />

	<ui:define name="body">
			<div>
			<p:panel header="Venda Rápida ao Consumidor">
				<div class="div-main-venda">
					
					<div class="divesquerda">
						<p:panelGrid columns="3" styleClass="noBorder">
							<clx:productSearch  id="cboProduto" value="#{beanVendaRapida.codigoProduto}"/>
							<p:outputLabel value="Quantidade:" for="qtde"/>
							<p:inputText id="qtde" value="#{beanVendaRapida.item.quantidade}" maxlength="10" size="8"> 
								
							</p:inputText>
						</p:panelGrid>
					</div>
				
					<div class="div-direita">
						<h:panelGrid columns="2">
							<p:outputLabel value="Sub Total:"/>
							<p:inputText id="txtSubTotal" readonly="true" value="#{beanVendaRapida.vlSubTotal}">
								<f:convertNumber currencySymbol="R$" type="currency"/>
							</p:inputText>
						</h:panelGrid>
					</div>
				</div>
				</p:panel>
				<div class="div-baixo" id="embaixo">
					<p:outputLabel styleClass="font-produto" value="VASSOURA DE PIASSAVA - 30x 60"/>
					
				</div>
				
				<div>
					<p:panel header="Formas de Pagamento">
						<h:panelGrid columns="2">
							<p:outputLabel value="Dinheiro:"/>
							<p:inputText id="txtDinheiro"/>
							<p:outputLabel value="TEF:"/>
							<p:inputText id="txtTef"/>
							<p:outputLabel value="Crediário:"/>
							<p:inputText id="txtCrediario"/>
						</h:panelGrid>
					</p:panel>
				</div>
				<p:panel header="Ações">
					<h:panelGrid columns="5">
						<p:commandButton value="Adicionar Item" ajax="true"  actionListener="#{beanVendaRapida.salvarItem}" alt="Adiciona o item cujo código você digitou lá encima.">
						</p:commandButton>
						<p:commandButton value="Fechar a Venda" action="#{beanVendaRapida.fecharVenda}" alt="Você será levado para a tela de meios de pagmento."/>
						<p:commandButton value="Cancelar Item" alt="Selecione um item na grid e depois cancele-o."/>
					</h:panelGrid>
				</p:panel>
			</div>	
		</ui:define>
	</ui:composition>
</html>
