<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components">
<ui:composition template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="cart-plus" />
	<ui:param name="pageTitle" value="Venda Rápida" />

	<ui:define name="body">
			<div>
			<p:panel header="Venda Rápida ao Consumidor">
				<div class="div-main-venda">
					
					<div class="divesquerda">
						<p:panelGrid columns="3" styleClass="noBorder">
							<clx:productSearch  id="cboProduto" value="#{beanVendaRapida.codigoProduto}"/>
							<p:outputLabel value="Quantidade:" for="qtde"/>
							<p:inputText id="qtde" value="#{beanVendaRapida.item.quantidade}" maxlength="10" size="8"> 
								<p:ajax event="keyup" update="prodGrid" />
							</p:inputText>
						</p:panelGrid>
					</div>
				
					<div class="div-direita">
						<h:panelGrid columns="2">
							<p:outputLabel value="Sub Total:"/>
							<p:inputText id="txtSubTotal" readonly="true" value="#{beanVendaRapida.vlSubTotal}">
								<f:convertNumber currencySymbol="R$" type="currency"/>
							</p:inputText>
							<p:outputLabel value="Descontos:"/>
							<p:inputText readonly="true" value="#{beanVendaRapida.vlDesconto}">
								<f:convertNumber currencySymbol="R$" type="currency"/>
							</p:inputText>
							<p:outputLabel value="Total:"/>
							<p:inputText readonly="true" value="#{beanVendaRapida.vlTotal}">
								<f:convertNumber currencySymbol="R$" type="currency"/>
							</p:inputText>
							<p:outputLabel value="Troco:"/>
							<p:inputText readonly="true" value="#{beanVendaRapida.vlTroco}">
								<f:convertNumber currencySymbol="R$" type="currency"/>
							</p:inputText>
						</h:panelGrid>
					</div>
				</div>
				</p:panel>
				<div class="div-baixo" id="embaixo">
					<p:outputLabel styleClass="font-produto" value="VASSOURA DE PIASSAVA - 30x 60"/>
					
				</div>
				<div>
					<p:dataTable id="prodGrid" var="item" value="#{beanVendaRapida.itens}" paginator="true"
						rowKey="#{item.codigo}" rows="10" rowsPerPageTemplate="5,10,15" selectionMode="multiple"
								selection="#{beanVendaRapida.itensSelecionados}" emptyMessage="Nenhum item para esta venda!"
					>
						<f:facet name="header">Produtos comprados</f:facet>
						<p:column headerText="Item" width="50">
							<h:outputText value="#{item.nrItem}"/>
						</p:column>
						<p:column headerText="Descricao" width="200">
							<h:outputText value="#{item.descricao}"/>
						</p:column>
						<p:column headerText="Qtde" width="60">
							<h:outputText value="#{item.quantidade}"/>
						</p:column>
						<p:column headerText="VL. Unitário" width="80">
							<h:outputText value="#{item.vlUnidade}" >
								<f:convertNumber currencySymbol="R$" type="currency" />
							</h:outputText>
						</p:column>
						<p:column headerText="VL. Desconto" width="80">
							<h:outputText value="#{item.vlDesc}"/>
						</p:column>
						<p:column headerText="Total" width="80">
							<h:outputText value="#{item.vlTotal}" >
								<f:convertNumber currencySymbol="R$" type="currency"/>
							</h:outputText>
						</p:column>
					</p:dataTable>
				</div>
				<div>
					<p:panel header="Formas de Pagamento">
						<h:panelGrid columns="2">
							<p:outputLabel value="Dinheiro:"/>
							<p:inputText id="txtDinheiro"/>
							<p:outputLabel value="TEF:"/>
							<p:inputText id="txtTef"/>
							<p:outputLabel value="Crediário:"/>
							<p:inputText id="txtCrediario"/>
						</h:panelGrid>
					</p:panel>
				</div>
				<p:panel header="Ações">
					<h:panelGrid columns="5">
						<p:commandButton value="Adicionar Item" ajax="true" update="prodGrid,txtSubTotal" actionListener="#{beanVendaRapida.salvarItem}" alt="Adiciona o item cujo código você digitou lá encima.">
						</p:commandButton>
						<p:commandButton value="Fechar a Venda" action="#{beanVendaRapida.fecharVenda}" alt="Você será levado para a tela de meios de pagmento."/>
						<p:commandButton value="Cancelar Item" alt="Selecione um item na grid e depois cancele-o."/>
					</h:panelGrid>
				</p:panel>
			</div>	
		</ui:define>
	</ui:composition>
</html>
