<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
	<title>Lista de Produtos</title>
</h:head>
<h:body>
	<ui:composition template="/indexSEC.xhtml">
	<ui:define name="conteudo">
	
	<h:form>
	<!-- <p:growl id="msg"></p:growl>  -->
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
	<p:panel header="Cadastro de Lançamentos">
		<table>
			<tr>
				<td> <p:commandButton value="Salvar" action="#{bean}"/> </td>
			</tr>
		</table>	
			<p:dataTable id="grid" var="estados" 	value="#{beanEstado.estados}" paginator="true" rows="5">
				
				<p:column headerText="Descrição">
					<h:outputText value="#{estados.descricao}" />
				</p:column>
				<p:column headerText="UF">
					<h:outputText value="#{estados.uf}" />
				</p:column>
				<p:column headerText="Cód. IBGE">
					<h:outputText value="#{estados.codIbge}" />
				</p:column>
				<p:column headerText="Data Cadastro">
					<h:outputText value="#{estados.dtCadastro.time}" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
	</p:panel>
	</h:form>
 
	</ui:define>
	</ui:composition>
</h:body>
</html>
