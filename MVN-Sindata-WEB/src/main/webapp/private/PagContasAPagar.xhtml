<!DOCTYPE html>
<html
 xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta charset="UTF-8" />
		<title>Contas a pagar</title>
	</h:head>
	<h:body>
		<ui:composition template="/index.xhtml">
			<ui:define name="conteudo">
				<h3>Contas a pagar</h3>
				<h:panelGrid columns="2">
					<p:outputLabel value="Dt. Vencimento" for="dtVenc"/>
					<p:calendar id="dtVenc" value="#{contaPagar.contaPagar.dtVencimento}" 
						pattern="dd/MM/yyyy" maxlength="10" mask="99/99/9999" size="10"
						required="true" requiredMessage="Informe o vencimento"
					/>
					
					<p:outputLabel value="Dt. Emissão Documento:" for="dtEmissao"/>
					<p:calendar id="dtEmissao" value="#{contaPagar.contaPagar.dtEmissao}" 
						pattern="dd/MM/yyyy" maxlength="10" mask="99/99/9999" size="10"
						required="true" requiredMessage="Informe a data de Emissão do documento"
					/>
					
					<p:outputLabel value="Valor" for="valor"/>
					<p:inputText id="valor" value="#{contaPagar.contaPagar.total}"
						required="true" requiredMessage="Informe o valor do documento"
					/>
					
					<p:outputLabel value="Tipo" for="tipo"/>
					<p:selectOneMenu id="tipo" value="#{contaPagar.contaPagar.tipo}"
						required="true" requiredMessage="Informe o tipo de conta"
					>
						<f:selectItems value="#{contaPagar.tipoConta}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Qtde. dias para avisar:" for="qtdeDias"/>
					<p:inputText id="qtdeDias" alt="Quantidade de dias antes do vencimento para avisar que vai vencer." value="#{contaPagar.contaPagar.qtdDiasVenc}"/>
					
					<p:outputLabel value="Mora:" for="mora"/>
					<p:inputText id="mora" alt="Valor a ser acrescentado em caso de atraso" value="#{contaPagar.contaPagar.mora}"/>
					
					<p:outputLabel value="Nosso Número:" for="nossoNumero"/>
					<p:inputText id="nossoNumero" alt="Nosso número" value="#{contaPagar.contaPagar.nossoNumero}" maxlength="15"/>
					
					<p:outputLabel value="Observações:" for="nossoNumero"/>
					<p:inputTextarea value="#{contaPagar.contaPagar.observacao}"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" action="#{contaPagar.salvar}"/>
					<p:commandButton value="Novo" action="#{contaPagar.novo}"/>
				</h:panelGrid>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
