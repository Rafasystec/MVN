<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components">
<ui:composition template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="hand-o-left" />
	<ui:param name="pageTitle" value="Contas a Pagar" />

	<ui:define name="body">

		<div class="ui-grid-row ui-grid-row-custom">
			<div class="ui-grid-col-12">
				<p:dataTable id="grid" var="anuncio" emptyMessage="Nenhuma Conta pra pagar esse mês"
					scrollHeight="157" scrollable="true" resizableColumns="true"
					value="#{beanContaPagar.}"
					paginator="#{anuncioBean.anuncios.size() > 12}" rows="13"
					paginatorPosition="bottom" tabindex="-1">

					<f:facet name="header">
						<p:outputLabel value="Anúncios" />
					</f:facet>

					<p:column headerText="Descrição" width="300">
						<h:outputText value="#{anuncio.descricao}" />
					</p:column>

					<p:column headerText="Data inicial" width="100">
						<h:outputText value="#{anuncio.dataInicial}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"
								timeZone="America/Recife" />
						</h:outputText>
					</p:column>

					<p:column headerText="Data Final" width="100">
						<h:outputText value="#{anuncio.dataVencimento}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
								timeZone="America/Recife" />
						</h:outputText>

					</p:column>

					<p:column headerText="Data Cadastro" width="100">
						<h:outputText value="#{anuncio.dataCadastro}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
								timeZone="America/Recife" />
						</h:outputText>
					</p:column>
					<p:column headerText="Opções" style="text-align:center;width:20%">
						<p:commandButton
							actionListener="#{anuncioBean.selecionar(anuncio)}" type="submit"
							styleClass="btn btn-info btn-lg" icon="fa fa-pencil-square-o"
							title="Clique aqui para alterar alguma informação" ajax="true"
							process="@this" update="@form">
							<f:ajax render="@form" />
						</p:commandButton>
						<p:commandButton
							action="#{anuncioBean.excluirAnuncio(anuncio.id)}" type="submit"
							styleClass="btn btn-danger btn-lg" icon="fa fa-trash-o"
							title="Excluir o registro na grid" ajax="true" process="@this"
							update="grid">
							<f:ajax execute="@all" render="@form" />
							<p:confirm header="Confirme a exclusão"
								message="Você tem certeza que deseja excluir este registro?"
								icon="fa fa-exclamation-triangle" />
						</p:commandButton>
					</p:column>

					<p:column style="text-align:center;" width="125">

						<p:commandButton id="btnVisualizar" style="margin-right:4px"
							styleClass="btn btn-info btn-lg" icon="fa fa-search">
						</p:commandButton>

					</p:column>

				</p:dataTable>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
