<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"	
>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components"
	 template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" 		 value="user" />
	<ui:param name="pageTitle" 		 value="Funcionários" />

	<ui:define name="body">
		<clx:buttonsCrud id="btnsUp" bean="#{funcionario}"></clx:buttonsCrud>
		<p:panel header="Funcionários">
			<p:panelGrid styleClass="noBorder" columns="2">
				<p:outputLabel id="lblNome" value="Nome:" for="txtNome" />
				<p:inputText id="txtNome"
					value="#{funcionario.funcionario.pessoaFisica.nome}"
					required="true" requiredMessage="Informe o Nome" />
				<p:outputLabel id="lblNomeConjuge" value="Nome Conjuge:"
					for="txtNomeConj" />
				<p:inputText id="txtNomeConj"
					value="#{funcionario.funcionario.nomeConjuge}" required="false" />
				<p:outputLabel id="lblNomePai" value="Nome do Pai:" />
				<p:inputText id="txtNomePai"
					value="#{funcionario.funcionario.nomePai}" />
				<p:outputLabel id="lblNomeMae" value="Nome da Mãe:" />
				<p:inputText id="txtNomeMae"
					value="#{funcionario.funcionario.nomeMae}" />
				<p:outputLabel value="Dt. Nascimento:" for="dtNascimento" />
				<p:calendar id="dtNascimento"
					value="#{funcionario.funcionario.pessoaFisica.dtNascimento}"
					pattern="dd/MM/yyyy" maxlength="10" mask="99/99/9999" size="10"
					required="true" requiredMessage="Informe a data de Nascimento" />
				<p:outputLabel id="lblEmail" value="E-mail:" />
				<p:inputText id="txtEmail"
					value="#{funcionario.funcionario.pessoaFisica.email}" />
				<p:outputLabel id="lblCelular" value="Celular:" />
				<p:inputMask mask="(99)99999-9999"
					value="#{funcionario.funcionario.pessoaFisica.celular}" />
				<p:outputLabel id="lblRg" value="R.G:" />
				<p:inputText id="txtRg"
					value="#{funcionario.funcionario.pessoaFisica.rg}" />
				<p:outputLabel value="CPF:" for="cpf" />
				<p:inputMask id="cpf" mask="999.999.999-99" label="CPF do cliente"
					alt="Informe o CPF"
					value="#{funcionario.funcionario.pessoaFisica.cpf}" size="11"
					maxlength="11" required="true" requiredMessage="CPF é obrigatório" />
			</p:panelGrid>
			<br />
			<fieldset>
				<p:panelGrid styleClass="noBorder" columns="2">
					<p:outputLabel id="lblPis" value="PIS/COFINS" />
					<p:inputText id="txtPis" value="#{funcionario.funcionario.pis}" />
					<p:outputLabel value="Dt. Admissão:" for="dtAdmissao" />
					<p:calendar id="dtAdmissao"
						value="#{funcionario.funcionario.dtAdmissao}" pattern="dd/MM/yyyy"
						maxlength="10" mask="99/99/9999" size="10" required="true"
						requiredMessage="Informe a data de Nascimento" />


					<p:outputLabel id="lblSalario" value="Salário inicial" />
					<p:inputText id="txtSalario"
						value="#{funcionario.funcionario.salarioInicial}" />
					
					<p:outputLabel id="lblObs" value="Observações:" />	
					<p:inputTextarea id="txtObservacoes"
					value="#{funcionario.funcionario.observacoes}" placeholder="Observações para este Funcionário"/>
				</p:panelGrid>
			</fieldset>
			<br />
			
		</p:panel>
		<clx:address endereco="#{funcionario.endereco}"	 />
		<clx:buttonsCrud id="btnsButtoms" bean="#{funcionario}"></clx:buttonsCrud>
	</ui:define>
</ui:composition>
</html>
