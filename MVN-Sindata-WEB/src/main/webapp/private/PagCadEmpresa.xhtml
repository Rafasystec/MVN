<!DOCTYPE html

>
<html
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	 template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" 		 value="industry" />
	<ui:param name="pageTitle" 		 value="Empresa" />

	<ui:define name="body">
		<clx:buttonsCrud></clx:buttonsCrud>
		
		<p:panel header="Cadastro de Empresas">
		<p:panelGrid columns="4" styleClass="noBorder">
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="Fantasia:" for="fantasia" />
						</div>
						<div class="ui-grid-row">
							<p:inputText value="#{beanEmpresa.emp.fantasia}" id="fantasia"
								required="true" requiredMessage="Fantasia é obrigatório."
								maxlength="60" size="60" />
						</div>
					</div>
				</div>
			</div>

			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="Razão Social:" for="rsocial" />
						</div>
						<div class="ui-grid-row">
							<p:inputText value="#{beanEmpresa.emp.razaoSocial}" id="rsocial"
								required="true"
								requiredMessage="Razão Social deve ser preenchida."
								maxlength="60" size="60" />
						</div>
					</div>
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="Insc. Estadual:" for="ie" />
						</div>
						<div class="ui-grid-row">
							<p:inputText value="#{beanEmpresa.emp.ie}" id="ie" required="true"
								requiredMessage="Inscrição Estadual é necessária."
								maxlength="15" size="15" />
						</div>
					</div>
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="CNPJ:" for="cnpj" />
						</div>
						<div class="ui-grid-row">
							<p:inputMask value="#{beanEmpresa.emp.cnpj}" id="cnpj"
								required="true"
								requiredMessage="Informe o CNPJ - Somente números."
								mask="99.999.999/9999-99" />
						</div>
					</div>
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="I.E. subst. tributária:" for="ietrib" />
						</div>
						<div class="ui-grid-row">
							<p:inputText value="#{beanEmpresa.emp.ieSubsTributaria}"
								id="ietrib" maxlength="15" size="15" />
						</div>
					</div>
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="Insc. Municipal:" for="im" />
						</div>
						<div class="ui-grid-row">
							<p:inputText value="#{beanEmpresa.emp.im}" id="im" maxlength="15"
								size="15" />
						</div>
					</div>
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="Regime Tributário:" for="regime" />
						</div>
						<div class="ui-grid-row">
							<p:selectOneMenu id="regime"
								value="#{beanEmpresa.emp.codRegTribut}" required="true"
								requiredMessage="Regime tributário é obrigatório.">
								<f:selectItems value="#{beanEmpresa.regime}" />
							</p:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="Contato:" for="contato" />
						</div>
						<div class="ui-grid-row">
							<p:inputMask value="#{beanEmpresa.emp.fone}" id="contato"
								mask="(999)99999-9999" required="true"
								requiredMessage="Informe um contato por favor." />
						</div>
					</div>
				</div>
			</div>

			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="UF:" for="uf" />
						</div>
						<div class="ui-grid-row">
							<p:selectOneMenu value="#{beanEmpresa.emp.uf}" id="uf"
								maxlength="4">
								<f:selectItems value="#{beanEmpresa.uf}" />
							</p:selectOneMenu>
						</div>
					</div>
				</div>
			</div>

			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="E-mail" for="email" />
						</div>
						<div class="ui-grid-row">
							<p:inputText value="#{beanEmpresa.emp.email}" id="email"
								required="true" requiredMessage="E-mail é obrigatório."
								maxlength="35" size="35" />
						</div>
					</div>
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-12">
						<div class="ui-grid-row">
							<p:outputLabel value="Web Site: www." for="site" />
						</div>
						<div class="ui-grid-row">
							<p:inputText value="#{beanEmpresa.emp.webSite}" id="site" />
						</div>
					</div>
				</div>
			</div>
		</p:panelGrid>
		</p:panel>
		<p:panel header="Dados gerais">
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ui-grid-row-custom">
					<div class="ui-grid-col-9" style="width: 80%">
						<div class="ui-grid-row">
							<p:outputLabel value="Atividade Principal" for="atividade" />
						</div>
						<div class="ui-grid-row">
							<p:selectOneMenu value="#{beanEmpresa.emp.atividade}"
								id="atividade" maxlength="25">
								<f:selectItems value="#{beanEmpresa.atividade}" />
							</p:selectOneMenu>
						</div>
					</div>
				</div>
			</div>

		
			<clx:dateCalendar id="dtFund" title="Titulo"
				value="#{beanEmpresa.emp.dtFundacao}" label="Data Fund."
				readonly="false" required="true" />
		
		</p:panel>
	 
		<clx:buttonsCrud></clx:buttonsCrud>

	</ui:define>
</ui:composition>
</html>
