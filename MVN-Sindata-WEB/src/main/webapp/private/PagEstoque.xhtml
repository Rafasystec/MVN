<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components">
<ui:composition template="../templates/main.xhtml">

	<ui:param name="activeDashboard" value="active" />
	<ui:param name="pageIcon" value="hand-o-right" />
	<ui:param name="pageTitle" value="Estoque" />

	<ui:define name="body">
		<clx:buttonsCrud id="btnsUp" bean="#{beanEstoque}"></clx:buttonsCrud>
		<p:panel header="Entrada Estoque">
			<p:panelGrid columns="1" styleClass="noBorder">
				<p:outputLabel value="Produto"/>
				<p:autoComplete id="usuario" maxResults="8"
					value="#{beanEstoque.paramProd}"
					completeMethod="#{beanEstoque.completeText}" effect="fade"
					placeholder="Produto">
					<p:ajax event="itemSelect" listener="#{beanEstoque.onItemSelect}"
						update="usuario" />
				</p:autoComplete>

				<p:outputLabel value="Quantidade" />
				<p:inputText />
				
				<p:outputLabel value="Estoque Máximo"/>
				<p:inputText />
				
				<p:outputLabel value="Estoque Mínimo" />
				<p:inputText />
				
				<p:outputLabel value="Estqoue implantação"/>
				<p:inputText />
				
			</p:panelGrid>
		</p:panel>
		<clx:buttonsCrud id="btnsDown" bean="#{beanEstoque}"></clx:buttonsCrud>
	</ui:define>
</ui:composition>
</html>
