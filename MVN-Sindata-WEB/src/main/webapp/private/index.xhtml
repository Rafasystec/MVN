<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>
 <h:head >
 	<title>SindataPDV 1.0</title>
 	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Rafael Rocha - Baseado em um templete do BootStrap" />
    <h:outputStylesheet name="main.css" library="css" />
    <h:outputStylesheet name="venda.css" library="css" />
    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <!-- MetisMenu CSS -->
    <h:outputStylesheet name="metisMenu.min.css" library="css" />
    <!-- Timeline CSS -->
    <h:outputStylesheet name="timeline.css" library="css" />
    <!-- Custom CSS -->
    <h:outputStylesheet name="sb-admin-2.css" library="css" />
    <!-- Morris Charts CSS -->
    <h:outputStylesheet name="morris.css" library="css" />
    <!-- Custom Fonts -->
    <h:outputStylesheet name="font-awesome.min.css" library="css" />
    
  </h:head>
  
  <h:body>
	  <f:view>	  
	  	
			  <div>
		  		<ui:insert name="cabecalho">
	          			<ui:include src="PagMenuHorizontalResp.xhtml"></ui:include>
	           	</ui:insert>        
			  </div>
			  <div>
		  		<ui:insert name="lateral">
	          			<ui:include src="PagMenuVerticalResp.xhtml"></ui:include>
	           	</ui:insert>        
			  </div>
		 <h:form id="form">
			  <div id="page-wrapper">
			      <p:growl id="messages" showDetail="false"/>
		       	  <p:messages id="msgForm" />				          	
		          <ui:insert name="conteudo">
		         		<!-- Inserir a pagina somente aqui -->
  						<p:dataTable emptyMessage="Nenhum Aviso para ser exibido!" id="avisosGrid" var="aviso" value="#{avisos.avisos}" paginator="true" 
							rowKey="#{aviso.codigo}" rows="10" rowsPerPageTemplate="5,10,15"
						>
							<f:facet name="header">Avisos</f:facet>
							<p:column headerText="Aviso" width="160" style="background-color: #{aviso.htmlColor}">
								<h:outputText value="#{aviso.descricao}"/>
							</p:column>
							<p:column width="40" style="background-color: #{aviso.htmlColor}">
								<div align="center"><h:graphicImage alt="Icone" value="#{aviso.imgSrc}" /></div>	 
							</p:column>
						</p:dataTable>
		         		
		         		
		          </ui:insert>
			   </div>
		   </h:form>
	 
	    </f:view>
	    <!-- jQuery -->
    <h:outputScript name="jquery.min.js" library="js"/>
    <!-- Bootstrap Core JavaScript -->
    <h:outputScript name="bootstrap.min.js" library="js"/>
    <!-- Metis Menu Plugin JavaScript -->
    <h:outputScript name="metisMenu.min.js" library="js"/>
    <!-- Morris Charts JavaScript -->
    <h:outputScript name="raphael-min.js" library="js"/>
    <!-- Custom Theme JavaScript -->
    <h:outputScript name="sb-admin-2.js" library="js"/>
  </h:body>
</html>
